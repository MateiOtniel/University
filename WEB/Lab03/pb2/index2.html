<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Form</title>
		<link rel="stylesheet" href="style2.css">
	</head>
	<body>
		<div class="container">
			<h1>Please Login</h1>
			<form>
				<div class="form-control">
					<input class="text" required>
					<label>Name</label>
				</div>

				<div class="form-control">
					<input class="text" required>
					<label>Birth date (yyyy/mm/dd)</label>
				</div>

				<div class="form-control">
					<input class="text" required>
					<label>Age</label>
				</div>

				<div class="form-control">
					<input class="text" required>
					<label>Email</label>
				</div>

				<button id="btn" class="btn" type="button">Send</button>
			</form>
		</div>

		<script src="script2.js"></script>
	</body>
</html>
